<!DOCTYPE html>
<html>

<head>
    <title>Canvas</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>If â€“ Else Statements</h1>
    <canvas width='309' height='300' id='myCanvas'></canvas>
    <script>
        // funny thing, in last lesson i made box to bounce from end of the box.
        // and now we are doing same thing in tutorial lol
        var x = 10;
        var y = 10;
        var w = 20;
        var h = 30;

        var speed = 2;

        var canvas = document.getElementById('myCanvas');
        var ctx = canvas.getContext("2d");

        var update = function () {
            if (x >= 270) {
                x = 270;
                speed = -speed;
            }
            else if (x <= 10) {
                x = 10;
                speed = -speed;
            }


            x = x + speed;

            console.log(x);
        }

        var draw = function () {
            ctx.clearRect(0, 0, 500, 500);
            ctx.fillStyle = 'rgb(200,0,100)';
            ctx.fillRect(x, y, w, h);

        }

        var step = function () {

            update();
            draw();
            window.requestAnimationFrame(step)
        };

        step();
    </script>
</body>

</html>
